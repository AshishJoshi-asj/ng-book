<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/foundation.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="todoitApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="FrameController">
      <header>
        <div class="row">
          <div id="logo" class="large-4 small-4 columns">
            <h1><a href='/'>Todo it</a></h1>
          </div>
          <div id="time" class="large-4 small-4 columns">
            <h1>{{ today | date: 'fullDate' }}</h1>
            <span>{{ timezone }}</span>
          </div>
          <div id="info" class="large-4 small-4 columns">
            <ul class="inline-list" ng-show="!getLoggedInStatus()">
              <li class=""><a ng-click="login()">Login with Google</a></li>
            </ul>
            <ul class="inline-list" ng-show="getLoggedInStatus()">
              <li class=""><a>Welcome back {{ name }}</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div ng-view=""></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/chrono/chrono.min.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/foundation/js/vendor/custom.modernizr.js"></script>
        <script src="bower_components/foundation/js/foundation/index.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/frame.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/directives/ensureHasDate.js"></script>
        <script src="scripts/directives/ourCalendar.js"></script>
        <script src="scripts/filters/blankIfNegative.js"></script>
        <script src="scripts/filters/excludeByDate.js"></script>
        <script src="scripts/filters/parseEntry.js"></script>
        <script src="scripts/services/google.js"></script>
        <!-- endbuild -->

</body>
</html>
